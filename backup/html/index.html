<!DOCTYPE html>
<html>
<head>
<style>
h1 {text-align: center;}
</style>
<link rel="stylesheet" href="/css/style.css">
</head>
<body>

<h1>Kubernetes Cluster Introspection</h1>
<hr id="line"/>
<div id="main">
<button class="button" onclick="window.location.href = '/clusterinfo';">Cluster Inventory</button>
</div>
</body>
<script>
    if ( {{.GrafanaEnabled}} || {{.PrometheusEnabled}}) {
        var tag = document.createElement("button");
        tag.setAttribute("onclick", "window.open('" + {{.PrometheusIP}} + "');" );
        tag.setAttribute("class","button");
        var text = document.createTextNode("Prometheus");
        tag.appendChild(text);
        var element = document.getElementById("main");
        element.appendChild(tag);
    }
    if ({{.GrafanaEnabled}}) {
        var tag = document.createElement("button");
        tag.setAttribute("onclick", "window.open('" + {{.GrafanaIP}} + "');" );
        tag.setAttribute("class","button");
        var text = document.createTextNode("Grafana");
        tag.appendChild(text);
        var element = document.getElementById("main");
        element.appendChild(tag);
    }
</script>
</html>
