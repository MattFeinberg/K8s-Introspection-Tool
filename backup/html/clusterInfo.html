<!DOCTYPE html>
<html>
<head>
<style>
h1 {text-align: left;}
</style>
<link rel="stylesheet" href="/css/style.css">
</head>
<body>
<h1>Cluster Info</h1>
<button class="homebutton" onclick="window.location.href = '/home';">Home</button>
<hr id="line"/>

<div id="main">
<p>
Kubernetes Distribution: {{.Distribution}}<br>
Nodes: {{.NumNodes}}<br>
Total GPUs: {{.TotalGPUs}}<br>
<br>Nodes:<br>
</p>
</div>
<script>
    var names = {{.NodeNames}}
    var length = names.length
    for (var i = 0; i < length; i++) {
        var tag = document.createElement("button");
        tag.setAttribute("name","name");
        tag.setAttribute("onclick","window.location.href = '/nodeinfo?name=" +
                         names[i] + "&idx=" + i + "';");
        tag.setAttribute("class","button");
        tag.setAttribute("type","submit");
        tag.setAttribute("value", names[i]);
        var text = document.createTextNode(names[i]);
        tag.appendChild(text);
        var element = document.getElementById("main");
        element.appendChild(tag);
    }
</script>

</body>
</html>
